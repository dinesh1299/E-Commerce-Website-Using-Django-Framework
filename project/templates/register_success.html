{% extends "base.html"%}

{% block content %}



<div class="global-container">
    <div class="card login-form mt-5">
        <div class="card-body">
            <h3 class="card-title text-center">
                {% if messages %}
                    {% for message in messages %}
                        {{message}}
                    {% endfor %}
                {% endif %}
            </h3>

            
        </div>
        <h5 class="text-center">
            <a style="text-decoration: none;"  href="{% url 'login' %}">Login here!</a>
        </h5>

        
    </div>
</div>


{% endblock %}
