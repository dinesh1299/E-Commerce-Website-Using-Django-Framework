{% extends 'base.html' %}
{% load static %}


{% block title %}Home{% endblock %}

{% block search %}
{% include 'search.html' %}
{% endblock %}

{% block content %}

<h2 class="text-dark text-center mt-3">Products</h2>
<div class="row mb-5">
    {% for item in category %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{item.imageUrl}}" alt="">
        <div class="box-element product">
            <h6><strong>{{item.name}}</strong></h6>

           
            <a class="btn btn-outline-success" href="{% url 'store' item.id %}">View</a>
           
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
