{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %}Profile{% endblock %}

{% block content %}

<div class="row">

    <div class="col-md-8 mb-5">
        
        <h2 class="text-dark text-center mt-3">Update Profile</h2>
        <form action="{% url 'update_profile' %}" method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input style="border: solid 1px black;" autocomplete="off" type="text" name="name" class="form-control"
                    value="{{customer.name}}" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input style="border: solid 1px black;" autocomplete="off" type="email" name="email"
                    class="form-control" value="{{customer.email}}" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input style="border: solid 1px black;" pattern="[0-9]{10}" autocomplete="off" type="text" name="mobile"
                    class="form-control" value="{{customer.mobile}}" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Address</label>
                <input style="border: solid 1px black;" autocomplete="off" type="text" name="address"
                    class="form-control" value="{{customer.address}}" required>
            </div>

            <button class="btn btn-dark text-center mt-4" type="submit">
                Save
            </button>
        </form>

    </div>
    
</div>



{% endblock %}
