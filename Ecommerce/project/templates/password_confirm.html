{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}Password Reset Confirm{% endblock %}

       
{% block content %}

    <div class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <h3>Enter New Password</h3><br>

          <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
          <br>
          <form method="POST">
            {% csrf_token %}
              {{form|crispy}}
            <button class="btn btn-outline-dark text-center mt-4" name="Update Password" type="submit">
            Confirm
            </button>
          </form>

        </div>
      </div>
 
      
    </div>
{% endblock %}
